<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>百家樂 UI Demo</title>

  <style>
    body{
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px;
      font-size:36px;
      font-weight:900;
    }
    .player{color:#4da3ff;}
    .banker{color:#ff4d4d;}

    .score{
      font-size:64px;
    }

    .bets{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:10px;
      padding:10px;
    }

    .bet{
      background:#1c2340;
      border-radius:12px;
      padding:16px;
      text-align:center;
      font-size:20px;
      font-weight:800;
    }

    .cards{
      display:flex;
      justify-content:space-around;
      padding:20px;
    }

    .hand{
      background:#111;
      padding:16px;
      border-radius:12px;
      width:40%;
    }

    .card{
      display:inline-block;
      width:60px;
      height:90px;
      background:#fff;
      color:#000;
      border-radius:8px;
      margin-right:6px;
      font-size:32px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tie{
      text-align:center;
      font-size:48px;
      color:#4dff88;
      padding:10px;
    }
  </style>
</head>

<body>

  <!-- 上方分數 -->
  <div class="top">
    <div class="player">閒 <span class="score">9</span></div>
    <div class="banker"><span class="score">0</span> 莊</div>
  </div>

  <!-- 下注區 -->
  <div class="bets">
    <div class="bet">閒龍寶<br>1:30</div>
    <div class="bet">閒對<br>1:11</div>
    <div class="bet">SUPER 6<br>1:12</div>
    <div class="bet">莊對<br>1:11</div>
    <div class="bet">莊龍寶<br>1:30</div>
  </div>

  <!-- 發牌 -->
  <div class="cards">
    <div class="hand">
      <div>閒牌</div>
      <div class="card">3♣</div>
      <div class="card">6♣</div>
    </div>

    <div class="tie">和<br>1:8</div>

    <div class="hand">
      <div>莊牌</div>
      <div class="card">J♦</div>
    </div>
  </div>

</body>
</html>
